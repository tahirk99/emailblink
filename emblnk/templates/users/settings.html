<!--==========================Sidebar Section===============-->
<div class="row">
    <div class="col col-lg-3">
        <div style="position: sticky; top: 1rem;">
            <h4>Settings</h4>
            <ul class="list-group settings-menu">
                <li
                    class="{{ 'active-settings-menu' if active_settings_page == 'account' else '' }} list-group-item list-group-item-light">
                    <a href="{{ url_for('users.account') }}">Account</a>
                </li>
                <li
                    class="{{ 'active-settings-menu' if active_settings_page == 'senders' else '' }} list-group-item list-group-item-light">
                    <a href="{{ url_for('users.senders') }}">Senders</a>
                </li>
                <li
                    class="{{ 'active-settings-menu' if active_settings_page == 'attributes' else '' }}list-group-item list-group-item-light">
                    <a href="{{ url_for('users.attributes') }}">Test List</a>
                </li>
                <li class="list-group-item list-group-item-light">
                    <button class="t14 btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="list-delete-modal-body" class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger"><a class="text-light" href="{{ url_for('users.logout') }}">Logout</a></button>
                </div>
            </div>
        </div>
    </div>
