<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<div class="mb-3" style="display: flex; align-items: center; gap: 1rem;">
    <label class="form-label">Html Message:</label>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Attributes
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><button type="button" onclick="addAttributes('U')" class="plain-btn">%UNSCUSCRIBE%</button></li>
            <li><button type="button" onclick="addAttributes('F')" class="plain-btn">%first_name%||There</button>
            </li>
            <li><button type="button" onclick="addAttributes('L')" class="plain-btn">%last_name%||There</button></li>
            <li><button type="button" onclick="addAttributes('C')" class="plain-btn">%company%||Company</button>
            </li>
        </ul>
    </div>
</div>
<div style="background-color: white;">
    <textarea id="summernote" style="height: 400px; background-color: white;" class="form-control mt-2"
        name="edioterdata"></textarea>
</div>

<script>
    $('#summernote').summernote({
        placeholder: 'Create HTML email message',
        tabsize: 2,
        height: 120,
        toolbar: [
            ['style', ['style', 'bold', 'italic', 'underline', 'clear']],
            ['font', ['fontname', 'strikethrough', 'superscript', 'subscript']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['codeview', 'help']]
        ]
    });
    function addAttributes(attribute) {
        let currentValue = $('#summernote').summernote('code');
        let placeholder = '';
        if (attribute == 'U') {
            placeholder = '%UNSCUSCRIBE%';
        } else if (attribute == 'F') {
            placeholder = '%FIRSTNAME%||There';
        } else if (attribute == 'L') {
            placeholder = '%LASTNAME%||There';
        } else if (attribute == 'C') {
            placeholder = '%COMPANY%||Company';
        }
        console.log(currentValue)
        $('#summernote').summernote('pasteHTML', placeholder);
    }
</script>
